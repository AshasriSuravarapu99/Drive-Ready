<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calc">
        <div class="out">
            <p>0</p>
        </div>
        <div class="num">
            <div class="numbers">
                <button>7</button>
            </div>
            <div class="numbers">
                <button>8</button>

            </div>
            <div class="numbers">
                <button>9</button>

            </div>
            <div class="numbers operators">
                <button>+</button>

            </div>

            <div class="numbers">
                <button>4</button>

            </div>
            <div class="numbers">
                <button>5</button>

            </div>
            <div class="numbers">
                <button>6</button>

            </div>
               
            
            <div class="numbers operators">
                <button>-</button>

            </div>

            <div class="numbers">
                <button>1</button>

            </div>
            <div class="numbers">
                <button>2</button>

            </div>
            <div class="numbers">
                <button>3</button>

            </div>


            <div class="numbers operators">
                <button>x</button>

            </div>

            <div class="numbers">
                <button style="color: white;background-color: red;">C</button>

            </div>
            <div class="numbers">
                <button>0</button>

            </div>
            <div class="numbers operators">
                <button>=</button>

            </div>
            <div class="numbers operators">
                <button>/</button>

            </div>
            
        </div>
    </div>
</body>
</html>
