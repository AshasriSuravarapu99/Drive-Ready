<html>
    <head>
        <script>
            var x=window.prompt("Enter x Value")
            var y=window.prompt("Enter y value")
            x=parseInt(x)
            y=parseInt(y)
            console.log(x+y)
            console.log(x-y)
            console.log(x*y)
            console.log(x/y)
            console.log(x%y)
            console.log(x**y)
            console.log(x>y)
            console.log(x<y)
            console.log(x>=y)
            console.log(x<=y)
            // == is used to compare values
            console.log(x==y)
            // === is used to compare both value and datatype
            console.log(x===y)
            console.log(x!==y)
        </script>

</html>
