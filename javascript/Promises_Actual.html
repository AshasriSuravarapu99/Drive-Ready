<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                function fun1()
                {
                    return new Promise(function(resolved){
                        setTimeout(function()
                        {
                            resolved(1);
                        },1000)
                    }
                )
                }

                function fun2(value)
                {
                    return new Promise(function(resolved){
                        setTimeout(function()
                        {
                            resolved(value+1);
                        },1000)
                    }
                )
                }

                function fun3(value)
                {
                    return new Promise(function(resolved){
                        setTimeout(function()
                        {
                            resolved(value+1);
                        },1000)
                    }
                )
                }

                async function Execute()
                {
                   try
                   {
                        const result1 = await fun1();
                        console.log(result1)
                        const result2 = await fun2(result1);
                        console.log(result2)
                        const result3 = await fun3(result2);
                        console.log(result3);
                   }
                   catch(err)
                   {
                    console.log(err);
                   }
                }

                Execute();

    </script>
</body>
</html>
