<html>
    <head>
        <script>
            console.log(Math.min(1,2,3))
            console.log(Math.max(10,11,12))
            //ceil is used to give greatest nearest value
            console.log(Math.ceil(9.8))
            //floor is used to give lowest nearest value
            console.log(Math.floor(2.5))
            console.log(Math.sqrt(16))
            console.log(Math.pow(2,3))
            // Round is used to give nearest value
            console.log(Math.round(18.5))
            //Random generates values from 0 to 1
            console.log(parseInt(Math.random()*200))
        </script>
