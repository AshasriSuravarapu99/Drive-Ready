<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [1,2,3,4,5,-1];
        arr.unshift(10);
        console.log(arr);
        arr.shift();
        console.log(arr);
        arr.push(20);
        console.log(arr);
        arr.pop();
        console.log(arr);

        arr.sort();
        console.log(arr);

        console.log(arr.length);

        arr.splice(1,3);
        console.log(arr);

        arr.splice(1,0,6,7,8);
        console.log(arr);

        console.log(arr.slice(1,5));

        arr.map(ele=>{
            console.log(ele*ele);
        });

        console.log(arr.filter(ele => (ele%2==0)));
    </script>
</body>
</html>
